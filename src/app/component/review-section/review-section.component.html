<div class="container">
<section class="review-section">
  <h2>⭐ Share Your Experience</h2>

  <!-- Review Form -->
  <form (ngSubmit)="addReview()" #reviewForm="ngForm" class="review-form">
    <input
      type="text"
      placeholder="Your Name"
      [(ngModel)]="newReview.name"
      name="name"
      required
    />

    <select [(ngModel)]="newReview.rating" name="rating" required>
      <option value="" disabled selected>Rating</option>
      <option *ngFor="let star of [5,4,3,2,1]" [value]="star">
        {{ star }} ★
      </option>
    </select>

    <textarea
      placeholder="Write your review..."
      [(ngModel)]="newReview.comment"
      name="comment"
      rows="3"
      required
    ></textarea>

    <button type="submit" [disabled]="!reviewForm.valid">Submit Review</button>
  </form>

  <!-- Display Reviews -->
  <div class="reviews-container">
    <div class="review-card" *ngFor="let review of reviews">
      <div class="review-header">
        <img
          src="https://i.pravatar.cc/80?u={{review.name}}"
          alt="Customer"
        />
        <div>
          <h3>{{ review.name }}</h3>
          <p>Rating: {{ review.rating }} ★</p>
        </div>
      </div>
      <p class="review-text">"{{ review.comment }}"</p>
    </div>
  </div>
</section>
</div>
