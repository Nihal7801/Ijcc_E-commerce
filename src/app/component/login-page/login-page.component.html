<div class="login-container">
  <!-- Logo at center top -->
  <div class="logo">
    <img src="assets/images/logo.jpeg" alt="E-Commerce Logo" />
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <p class="signup-text">
      Donâ€™t have an account?
      <a href="/signup">Sign Up</a>
    </p>
  </div>
</div>
